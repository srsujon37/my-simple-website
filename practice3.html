<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
      label {
        display: block;
        margin-bottom: 15px;
      }
      table{
        border: 2px solid cadetblue;
      }
      td, th {
        border: 2px solid gray;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h3>Feedback Form for Storytelling</h3>
        <form action="">
          <label for="feedback"
            >Type your feedback
            <textarea name="feedback" id="" rows="5" cols="50"></textarea>
          </label>
          <label for="dropdown"
            >Select your option:
            <select name="dropdown" id="list">
              <option value="good">Good</option>
              <option value="Excellent">Good</option>
              <option value="awesome">Awesome</option>
            </select>
          </label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section class="table">
      <div>
        <h2>Table Tennis Tournament</h2>
        <table>
          <caption>
            Tournament Schedule and Results
          </caption>
          <thead>
            <tr>
              <th>Round 1</th>
              <th>Player A</th>
              <th>Player B</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Match 1</td>
              <td>John</td>
              <td>Alice</td>
            </tr>
            <tr>
              <td>Match 2</td>
              <td>Mark</td>
              <td>Sarah</td>
            </tr>
            <tr>
              <th>Round 1</th>
              <th>Player C</th>
              <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <th>Final</th>
                <th>Winner of Match 3</th>
                <th>Winner of Match 4</th>
            </tr>
            <tr>
                <td>Champion</td>
                <td>FBD</td>
                <td>TBD</td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </section>
  </body>
</html>
